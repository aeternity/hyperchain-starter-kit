apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ae_mdw.fullname" . }}
  labels:
    {{- include "ae_mdw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ae_mdw.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "ae_mdw.fullname" . }}
  volumeClaimTemplates:
    - metadata:
        name: mdw-data
      spec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.persistentVolumeClaimSize }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ae_mdw.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ae_mdw.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: mdw-data
          persistentVolumeClaim:
            claimName: mdw-data
        - name: aeternity-json
          secret:
            secretName: aeternity-json
        - name: accounts-json
          secret:
            secretName: accounts-json
        - name: contracts-json
          secret:
            secretName: contracts-json
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: mdw-port
              containerPort: {{ .Values.service.mdwPort}}
              protocol: TCP
            - name: ws-port
              containerPort: {{ .Values.service.mdwWsPort}}
              protocol: TCP
            - name: int-api-port
              containerPort: {{ .Values.service.nodeInternalApiPort }}
              protocol: TCP
            - name: ext-api-port
              containerPort: {{ .Values.service.nodeExternalApiPort }}
              protocol: TCP
            - name: ch-ws-port
              containerPort: {{ .Values.service.nodeChannelsWsPort }}
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PORT
              value: "{{ .Values.service.mdwPort}}"
            - name: WS_PORT
              value: "{{ .Values.service.mdwWsPort}}"
            - name: AE__HTTP__EXTERNAL__PORT
              value: "{{ .Values.service.nodeExternalApiPort }}"
            - name: AE__HTTP__INTERNAL__PORT
              value: "{{ .Values.service.nodeInternalApiPort }}"
            - name: AE__WEBSOCKET__CHANNEL__PORT
              value: "{{ .Values.service.nodeChannelsWsPort }}"
          {{- if .Values.envs }}
            {{- toYaml .Values.envs | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /status
              port: mdw-port
            failureThreshold: 5
            successThreshold: 1
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: mdw-port
            failureThreshold: 5
            successThreshold: 1
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 10
          volumeMounts:
            - name: mdw-data
              mountPath: /home/aeternity/node/local/rel/aeternity/data
            - name: aeternity-json
              mountPath: /home/aeternity/aeternity.json
            - name: accounts-json
              mountPath: /home/aeternity/node/local/rel/aeternity/data/aecore/.iris/hc_devnet_accounts.json
            - name: contracts-json
              mountPath: /home/aeternity/node/local/rel/aeternity/data/aecore/.iris/hc_devnet_contracts.json
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
