apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ae_node.fullname" . }}
  labels:
    {{- include "ae_node.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ae_node.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "ae_node.fullname" . }}
  volumeClaimTemplates:
    - metadata:
        name: ae-node-db
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.aeNodeDbClaimSize }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ae_node.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ae_node.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: ae-node-db
          persistentVolumeClaim:
            claimName: ae-node-db
        - name: aeternity-config
          configMap:
            name: aeternity-config
        - name: data-aecore-iris
          configMap:
            name: data-aecore-iris
        - name: snapshot-retriever
          configMap:
            name: snapshot-retriever
        - name: db-snapshots
          persistentVolumeClaim:
            claimName: db-snapshots

      initContainers:
        {{if .Values.restoreFromSnapshot.fileName }}
        - name: db-snapshot-retriever
          image: ubuntu:22.04
          volumeMounts:
            - mountPath: /home/aeternity/node/data/mnesia
              name: ae-node-db
            - mountPath: /home/aeternity/snapshots/
              name: db-snapshots
            - mountPath: /home/aeternity/snapshot-retriever/
              name: snapshot-retriever
          command:
            - /bin/bash
            - -c
            - cd /home/aeternity/snapshots && bash ../snapshot-retriever/retrieve-snapshot.sh
        {{end}}
        - name: db-chown
          image: ubuntu:22.04
          volumeMounts:
            - mountPath: /home/aeternity/node/data/mnesia
              name: ae-node-db
          command:
            - /bin/bash
            - -c
            - chown -R 1000:1000 /home/aeternity/node/data/mnesia

      containers:
        - name: {{ .Chart.Name }}
{{/*          command: [ "/bin/bash" ]*/}}
{{/*          args: [ "-c", "while true; do echo hello; sleep 10;done" ]*/}}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{ if .Values.image.fullImageOverride }}
          image: "{{ .Values.image.fullImageOverride }}"
          {{ else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{ end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: ext-api-port
              containerPort: {{ .Values.ports.extApiPort }}
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AE__HTTP__CORS__ALLOW_DOMAINS
              value: '["*"]'
            - name: AETERNITY_CONFIG
              value: "/home/aeternity/config/aeternity.yaml"
          {{- if .Values.envs }}
            {{- toYaml .Values.envs | nindent 12 }}
          {{- end }}
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /v3/status*/}}
{{/*              port: ext-api-port*/}}
{{/*            failureThreshold: 5*/}}
{{/*            successThreshold: 1*/}}
{{/*            initialDelaySeconds: 20*/}}
{{/*            periodSeconds: 5*/}}
{{/*            timeoutSeconds: 10*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /v3/status*/}}
{{/*              port: ext-api-port*/}}
{{/*            failureThreshold: 5*/}}
{{/*            successThreshold: 1*/}}
{{/*            initialDelaySeconds: 20*/}}
{{/*            periodSeconds: 5*/}}
{{/*            timeoutSeconds: 10*/}}
          volumeMounts:
            - name: ae-node-db
              mountPath: /home/aeternity/node/data/mnesia
            - name: aeternity-config
              mountPath: /home/aeternity/config/
            - name: snapshot-retriever
              mountPath: /home/aeternity/snapshot-retriever/
            - mountPath: /home/aeternity/snapshots/
              name: db-snapshots
            - name: data-aecore-iris
              mountPath: /home/aeternity/node/data/aecore/.iris
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
